<!DOCTYPE html>

<body>
    <script>
        function democallback(arr, fun) {
            for (let i = 0; i < arr.length; i++) {
                fun(arr[i])
            }
        }
        let arr = [1, 2, 3, 4]
        democallback(arr, function (num) {
            console.log(num * 2)
        })
    </script>

</body>
