<body>
    <script>
        function democallback(str, fun) {
            let result="";
            for (let i = 0; i < str.length; i++) {
              result+=  fun(str[i])
            }
            console.log(result)
        }
        democallback("hello,world", function (num) {
            return (num.toUpperCase())
        })
    </script>
